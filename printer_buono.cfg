[include shell_command.cfg]
# This file contains common pin mappings for the BigTreeTech Octopus.
# To use this config, the firmware should be compiled for the
# STM32F446 with a "32KiB bootloader" and a "12MHz crystal" clock reference.

# See docs/Config_Reference.md for a description of parameters.

# Driver0
[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
microsteps: 16
rotation_distance: 40
endstop_pin: !PG6
position_endstop: 0
position_max: 300
homing_speed: 75
second_homing_speed: 20

[tmc2209 stepper_x]
uart_pin: PC4
#diag_pin: PG6
run_current: 0.800
stealthchop_threshold: 999999


# Driver1
[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
microsteps: 16
rotation_distance: 40
endstop_pin: !PG9
position_endstop: 300
position_max: 300
homing_speed: 75
second_homing_speed: 15

[tmc2209 stepper_y]
uart_pin: PD11
##diag_pin: PG9
run_current: 0.800
stealthchop_threshold: 999999


# Driver2
[stepper_z]
step_pin: PF11 
dir_pin: !PG3
enable_pin: !PG5 
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
###position_endstop: 0
position_max: 340
position_min: -7

[tmc2209 stepper_z]
uart_pin: PC6 
##diag_pin: PG10
run_current: 0.650
stealthchop_threshold: 999999


# Driver3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
###position_endstop: 0
###position_max: 340
###position_min: -7

[tmc2209 stepper_z1]
uart_pin: PC7
##diag_pin: PG10
run_current: 0.650
stealthchop_threshold: 999999


# Driver4
[extruder]

max_extrude_only_distance: 100.0
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2

microsteps: 16
gear_ratio: 50:10
#for sherpa mini extruder is ok!
rotation_distance: 22.678 ###23.56 ###23.20
###rotation_distance: 7.7
###################
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA2 # HE0
sensor_type: EPCOS 100K B57560G104F # Stock
sensor_pin:  PF4 # T0
###########
pressure_advance: 0.11 ###0.111 ###0.095 ###0.115 ###0.11 ###0.10 ### 0.09 
###########

control = pid
pid_kp = 17.541
pid_ki = 0.907
pid_kd = 84.854

min_temp: 0
max_temp: 270
min_extrude_temp: 185

[tmc2209 extruder]
uart_pin: PF2
run_current: 0.290 #####0.500
stealthchop_threshold: 0
interpolate: True

[bltouch]
sensor_pin: ^PB7
control_pin: PB6
x_offset: 0
y_offset: -39.5 ###26.5

### piu grande il numero e piu schaccia contro il piatto.... 

z_offset = 1.720


###speed: 2 oppure 3
speed: 1.0 

#1 test per point, if you want 2, change 1 with 2
samples: 1

sample_retract_dist: 3.0 #importante se tocca sul piatto durante probe calibrate....

###probe_with_touch_mode: true

########################################################################################


[safe_z_home]
home_xy_position: 151, 180 #coordinate g28 prima y poi x
speed: 75
z_hop: 7
z_hop_speed: 20.0
[heater_bed]
heater_pin: PA1
sensor_pin: PF3 # TB

sensor_type: EPCOS 100K B57560G104F # Stock

control = pid
pid_kp = 50.875
pid_ki = 1.437
pid_kd = 450.241
min_temp: 0
max_temp: 130

[fan]
pin: PA8

 



[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_3E0044000A51373330333137-if00

[mcu rpi]
serial: /tmp/klipper_host_mcu

